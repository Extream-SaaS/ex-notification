name: Ex-Notification

on:
  push:
    branches: [ master ]

jobs:
  build:
    name: Build ex-notification
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        id: Build
        uses: actions/setup-node@v2-beta
        with:
          node-version: ${{ matrix.node-version }}
      - run: npm ci
      - run: npm run build --if-present
      - name: Test
        id: Test
        run: npm test

      - uses: act10ns/slack@v1
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        with:
          status: ${{ job.status }}
          steps: ${{ toJson(steps) }}
        if: always()


  deploy:
    name: Deploy ex-notification - Cloud Function
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - uses: actions/checkout@v2
      - name: Create variables.yaml
        id: Create-Environment-Variables
        uses: microsoft/variable-substitution@v1
        with:
          files: 'manager/variables.yaml'
        env:
          SENDMAIL_KEY: ${{ secrets.SENDMAIL_KEY }}
          EXAUTH: ${{ secrets.EXAUTH }}
      - name: Deploy to GCP
        id: Deploy
        uses: actions-hub/gcloud@318.0.0
        env:
          PROJECT_ID: ${{secrets.GCLOUD_PROJECT_ID}}
          APPLICATION_CREDENTIALS: ${{secrets.GCLOUD_CREDENTIALS}}
        with:
          args: functions deploy manage-notification --region europe-west2 --source . --runtime nodejs12 --entry-point manage --env-vars-file manager/variables.yaml --trigger-topic ex-notification --retry

      - uses: act10ns/slack@v1
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        with:
          status: ${{ job.status }}
          steps: ${{ toJson(steps) }}
        if: always()
